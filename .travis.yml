sudo: required
language: python
cache: pip

python:
    - "3.6"

services:
    - elasticsearch
    - redis

stages:
    - lint
    - test

matrix:
    fast_finish: true

    include:
      - { stage: lint, env: TOXENV=lint, }
      - { stage: lint, env: TOXENV=isort, }

      - stage: test
        env: TOXENV=coverage
        addons:
            chrome: stable
        after_success:
            - pip install codecov && codecov


before_install:
    - ln -s project/develop/env .env

install:
    - pip install tox tox-travis tox-venv

script:
    - tox

notifications:
    email: false
