{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">  
    <link href="{% static 'css/codemirror.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/pivot.min.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/explorer.css' %}" />
</head>
<body>
  <div class="schema-wrapper">
    <h4 class="text-center">Schema</h4>
    <div id="tables">
        <p class="text-center">
          <input class="search" placeholder="Search" />
        </p>
        <div class="row">
            <div class="col-xs-6 text-center">
                <a class="btn btn-link" id="collapse_all">Collapse All</a>
            </div>
            <div class="col-xs-6 text-center">
                <a class="btn btn-link" id="expand_all">Expand All</a>
            </div>
        </div>
        <ul class="list">
            {% for m in schema %}
                <li>
                    <div class="panel panel-default">
                        <div class="panel-heading schema-header">
                            <h4 class="name panel-title" style="display: inline-block">{{ m.0 }}</h4>
                        </div>
                        <div class="table-responsive schema-table">
                            <table class="table table-condensed table-hover">
                                <thead>
                                </thead>
                                <tbody>
                                    {% for c in m.1 %}
                                    <tr>
                                        <td width="50%"><code>{{ c.0 }}</code></td>
                                        <!-- This will show the type of the column as well -->
                                        <td width="50%" class="text-muted"><small>{{ c.1 }}</small></td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery.cookie-1.4.1.min.js' %}"></script>
<script src="{% static 'js/jquery-ui.11.4.min.js' %}"></script>
<script src="{% static 'js/explorer.js' %}"></script>
<script src="{% static 'js/list.min.js' %}"></script>
<script>
    $(function() {
    function SearchFocus() {
            if (!$(window.parent.document.getElementById("schema_frame")).hasClass('no-autofocus')) {
    $(".search").focus();
    }
        }
        var options = {
            valueNames: [ 'name', 'app' ],
            handlers: { 'updated': [SearchFocus] }
        };
        var tableList = new List('tables', options);

        $('#collapse_all').click(function(){
            $('.schema-table').hide();
        });
        $('#expand_all').click(function(){
            $('.schema-table').show();
        });
        $('.schema-header').click(function(){
            $(this).parent().find('.schema-table').toggle();
        });
    });
</script>
</body>
</html>
