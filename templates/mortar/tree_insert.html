{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
<div class="visible-desktop container body-wrapper">
<h1>{{ tree.name }}: Insert New Node</h1>
<div class="table-responsive" data-toggle="tooltip" data-html="true">
  <table class="table table-striped">
    <form action="" method="POST">
      {% csrf_token %}
      {% for field in form %}
      <tr>
        <td>{{ field.label }}</td>
        <td>{{ field }}</td>
      </tr>
      {% endfor %}
      <tr>
        <td></td>
        <td><input class="btn btn-primary" type="submit" name="submit" value="Insert" /></td>
      </tr>
    </form>
  </table>
</div>
{% endblock %}
